<body id="img" class="text-center">
     <div class="container">    
      <div class="row">
        <div class="col-md-2"></div>
        <br/><br/><br/><div class="col-md-8 order-md-1">
          <h4 class="mb-3" style="color: white;text-shadow:0px 0px 10px black">Create Account</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label id="label" for="firstName">First Name</label>
                <input style="color:white" type="text" class="form-control" id="firstName"
                 placeholder="First Name" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label id="label" for="lastName">Last Name</label>
                <input style="color:white" type="text" class="form-control" id="lastName" 
                placeholder="Last Name" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>
    
            <div class="mb-3">
              <label id="label" for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color:#a52a2a;color: white">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>
    
            <div class="mb-3">
              <label id="label" for="email">Email</label>
              <input style="color:white" type="email" class="form-control" id="email" placeholder="Email Address">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>
    
            <div class="mb-3">
              <label id="label" for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label id="label" for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label id="label" for="state">State</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label id="label" for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <button id="button" class="btn btn-primary btn-md btn-block" type="submit">
                    <a class="nav-link" routerLink="../login" style="color:white">Submit</a>
            </button>
          </form>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
    <br/><br/><br/><br/>
</body>
