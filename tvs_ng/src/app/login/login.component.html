<body id="img" class="text-center">
    <div>
        <br/><br/><br/><br/>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form #userLoginForm="ngForm" (ngSubmit)="userLogin()" class="form-signin">
                        <h1 class="h3 mb-3 font-weight: 550" style="color: white">Please sign in</h1>
                        <input id="username" class="form-control" name="username" placeholder="Username" required autofocus>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                            <label style="color: white">
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button routerLink="../dashboard" id="button" class="btn btn-md btn-primary btn-block"  style="color:white" type="submit">
                        Sign in
                        </button>
                        <button routerLink="../create_account" id="button" class="btn btn-md btn-primary btn-block" style="color:white">
                        Create Account
                        </button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br>
</body>
