<div class="container forumcontainer rounded-lg">
        <div class="jumbotron jumbotron-fluid header forum-header rounded-lg">
            <div class="container">
                  <h1 class="display-4">Create New Post</h1>
                  <p class="lead"></p>
            </div>
        </div>
<div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
          </h4>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Your new discussion topic</h4>
          <form #newForumPostForm="ngForm" (ngSubmit)="submitForum()" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="title" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid subject is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="text" class="form-control" id="user_id" [(ngModel)]="user_id" placeholder="Username" required>
                      <div class="invalid-feedback" style="width: 100%;">
                        Your username is required.
                      </div>
                    </div>
              </div>

              <div class="col">
                    <label for="body">Message</label>
                    <textarea class="form-control"id="body" [(ngModel)]="body" rows="7"></textarea>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" routerLink="../newforumpost">Create New Post</button>
          </form>
        </div>
      </div>
    </div>
